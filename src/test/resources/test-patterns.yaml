patterns:
  - coordinate: integer
    value: "666"
    type: string
  - coordinate: customerId
    value: CUST-\d{6}
    type: regex
  - coordinate: orderId
    value: ORD-[A-Z]{3}-\d{4}
    type: regex
  - coordinate: status
    value: PENDING,PROCESSING,SHIPPED,DELIVERED,CANCELLED
    type: list
  - coordinate: priority
    value: LOW,MEDIUM,HIGH,URGENT
    type: list
  - coordinate: department
    value: SALES,SUPPORT,ENGINEERING,MARKETING
    type: list

